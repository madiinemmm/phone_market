<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./filter.css">
    <title>Filter page</title>
</head>
<body>
    <div class="container-fluid">
<form class="form container mt-5">
 <div class="row">
    <div class="mb-3 col-6">
        <label for="type" class="form-label">Type</label>
        <select class="form-select" aria-label="Default select example" id="type">
            <option selected>Select type</option>
            <option value="iphone">Iphone</option>
            <option value="samsung">Samsung</option>
            <option value="huawei">Huawei</option>
            <option value="redmi">Redmi</option>
          </select>
      </div>
  
      <div class="mb-3 col-6">
        <label for="color" class="form-label">Color</label>
        <select class="form-select" aria-label="Default select example" id="color">
            <option selected>Select color</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="orange">Orange</option>
            <option value="green">Green</option>
          </select>
      </div>

 </div>
     <div class="row">
        <div class="mb-3 col-6">
            <label for="price" class="form-label">Min Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter min price...">
          </div>
          <div class="mb-3 col-6">
            <label for="price" class="form-label">Max Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter max price...">
          </div>
     </div>
     <button class="btn btn-primary w-50 mt-2">Filter</button>
</form>
<div class="container">
    <div id="product-list" class="row d-flex justify-content-between mt-5">
       
          <div class="card mb-3 col-6 d-flex justify-content-between mt-5" >
            <div class="row g-0">
              <div class="col-md-4">
                <img src="https://picsum.photos/id/238/200/300" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title fs-3">Card title</h5>
                <div class="d-flex justify-content-between">
                    <p class="card-text"><small class="text-danger fs-4">500$</small></p>
                    <p class="card-text"><small class="text-primary fs-4">Iphone</small></p>
                </div>
                  <p class="card-text fs-5">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                </div>
              </div>
            </div>
          </div>

    </div>

</div>
    </div>



    <script type="module" src="./filter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
